<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	template="/templates/template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="header">
		<h1><h:outputText value="MEDICO" style="FONT-SIZE: xx-large; COLOR: #ffffff; FONT-WEIGHT: bold;"></h:outputText></h1>
	</ui:define>
	
	<ui:define name="cuerpo">

	</ui:define>

					iconExpandedGroup="disc" iconCollapsedGroup="disc"
					iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right"
					iconCollapsedTopGroup="chevronDown">
					<rich:panelMenuGroup label="Opciones" >
						<rich:panelMenuItem label="Agenda" action="verAgenda">
							<f:param name="current" value="Agenda" />
						</rich:panelMenuItem>
						<rich:panelMenuItem label="Actualizar Mis Datos"
							action="actualizarDatosMedico">
							<f:param name="current" value="Actualizar Mis Datos" />
