<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateFuncionario.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="cuerpo">
    <rich:tabPanel switchType="client">
        <rich:tab label="#{msg['actualizarDatosFuncionario.actualizarDatosFuncionario']}">
             <h:form>
             
             <rich:panel>
             
             <f:facet name="header">
             </f:facet>
             <h:panelGrid columns="1">
             
             <!-- Documento del funcionacio -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.documento']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.documento}"/>
             
             <!-- Tipo de Documento del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.tipoDocumento']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.tipoDocumento}"/>
                        
             <!-- Primer Nombre del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.primerNombre']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.primerNombre}"/>
             
             <!-- Segundo Nombre del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.segundoNombre']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.segundoNombre}"/>
             
             <!-- Primer apellido del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.primerApellido']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.primerApellido}"/>
             
             <!-- Segundo apellido del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.segundoApellido']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.segundoApellido}"/>
             
             <!-- Direccion del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.direccion']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.direccion}"/>
             
             <!-- Ciudad del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.ciudad']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.ciudad}" />
             
          	 <!-- Sexo del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.sexo']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.sexo}"/>
             
             <!-- email del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.e-Mail']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.eMail}"/>
              
              <!-- Boton que manda los datos del formulario para editar los datos personales del funcionario -->
             <h:commandButton  action="#{actualizarDatosFuncionarioBean.actualizarDatosPersonalesFuncionario}" value="#{msg['actualizarDatosFuncionario.actualizar']}"/>
             </h:panelGrid>
             </rich:panel>
             
             </h:form>
             
             <h:form>
             <rich:panel>
             <!-- Lista de telefonos del funcionario -->
             <h:inputText value="#{actualizarDatosFuncionarioBean.telefonoAgregar}" />
             <a4j:commandButton value="#{msg['actualizarDatosFuncionario.agregar']}" action="#{actualizarDatosFuncionarioBean.agregarTelefono}" reRender="tablaTelefonos"/>
             <rich:dataTable id="tablaTelefonos" value="#{actualizarDatosFuncionarioBean.telefonosFuncionario}" var="telefono">
             	<rich:column>
             		<f:facet name="header">
             
            		 <h:outputText value="#{msg['actualizarDatosFuncionario.telefono']}" />
             		</f:facet>
             		<h:outputText value="#{telefono.numero}" />
            	 </rich:column>
            	 <rich:column>
            	 
            	 	<f:facet name="header">
            	 	<h:outputText value="#{msg['actualizarDatosFuncionario.eliminar']}" />
            	 	</f:facet>
            	 	
            	 	<a4j:commandButton action="#{actualizarDatosFuncionarioBean.borrarTelefono}" reRender="tablaTelefonos">
            	 	<a4j:actionparam name="telefonoBorrar" value="#{telefono.numero}" assignTo="#{actualizarDatosFuncionarioBean.telefonoBorrar}"/>
            	 	
            	 	</a4j:commandButton>
            	 	
            	 	
            	 
            	 </rich:column>
             </rich:dataTable>
             </rich:panel>
             
             </h:form>
             
             
             
                    
        </rich:tab>
        
        <rich:tab label="#{msg['actualizarDatonFuncionario.actualizarDatosUsuario']}">
            
             <h:form>
             
             <rich:panel>
             
             <f:facet name="header">
             </f:facet>
             <h:panelGrid columns="1">
             
             <!-- contreña actual de la cuenta del funcionario-->
             <h:outputText value="#{msg['actualizarDatosFuncionario.antiguaContraseña']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.passViejo}"/>
             
             <!-- Nueva contraseña de la cuenta del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.nuevaContraseña']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.passNuevo}"/>
             
             <!-- Confirmar  nuevo password de la cuenta del funcionario-->
             <h:outputText value="#{msg['actualizarDatosFuncionario.confirmarContraseña']}"/>
             <h:inputText value="#{actualizarDatosFuncionarioBean.passConfirmacion}"/>
             
             </h:panelGrid>
             
             <!-- Boton que manda los datos del formulario para editar los datos de la cuenta del funcionario -->
             <h:commandButton action="#{actualizarDatosFuncionarioBean.actualizarDatosUsuarioFuncionario}" value="#{msg['actualizarDatosFuncionario.actualizar']}"/>
            </rich:panel>
            </h:form>
        </rich:tab>
        
    </rich:tabPanel>
	
	</ui:define>
	
	
	</ui:composition>
