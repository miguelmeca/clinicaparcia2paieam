<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateFuncionario.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="cuerpo">
    <rich:tabPanel switchType="client">
        <rich:tab label="#{msg['actualizarDatosFuncionario.actualizarDatosFuncionario']}">
             <h:form>
             
             <rich:panel>
             
             <f:facet name="header">
             </f:facet>
             <h:panelGrid columns="2">
             <h:panelGrid columns="1">
             
             <!-- Documento del funcionacio -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.documento']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.documento}"/>
             
             <!-- Tipo de Documento del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.tipoDocumento']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.tipoDocumento}"/>
                        
             <!-- Primer Nombre del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.primerNombre']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.primerNombre}"/>
             
             <!-- Segundo Nombre del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.segundoNombre']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.segundoNombre}"/>
             
             <!-- Primer apellido del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.primerApellido']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.primerApellido}"/>
             
             <!-- Segundo apellido del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.segundoApellido']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.segundoApellido}"/>
             
             <!-- Direccion del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.direccion']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.direccion}"/>
             
             <!-- Ciudad del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.ciudad']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.cuidad}"/>
             
          	 <!-- Sexo del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.sexo']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.sexo}"/>
             
             <!-- email del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.e-Mail']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.eMail}"/>
             
             </h:panelGrid>
              
             <rich:panel>
             <!-- Lista de telefonos del funcionario -->
             <rich:dataTable value="#{ActualizarDatosFuncionario.TelefonosFuncionario}" var="telefono">
             <rich:column>
             <f:facet name="header">
             
             <h:outputText value="#{msg['actualizarDatosFuncionario.telefono']}" />
             </f:facet>
             <h:outputText value="#{telefono.telefono}" />
             </rich:column>
             </rich:dataTable>
             
             </rich:panel>
             
             </h:panelGrid>
             
             <!-- Boton que manda los datos del formulario para editar los datos personales del funcionario -->
             <h:commandButton  action="#{ActualizarDatosFuncionario.actualizarDatosPersonalesFuncionario}" value="#{msg['actualizarDatosFuncionario.actualizar']}"/>
             </rich:panel>
             
             </h:form>
                    
        </rich:tab>
        
        <rich:tab label="#{msg['actualizarDatonFuncionario.actualizarDatosUsuario']}">
            
             <h:form>
             
             <rich:panel>
             
             <f:facet name="header">
             </f:facet>
             <h:panelGrid columns="1">
             
             <!-- Nuevo usuario de la cuenta del funcionario-->
             <h:outputText value="#{msg['actualizarDatosFuncionario.nuevoUsuario']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.logIn}"/>
             
             <!-- Nueva contraseña de la cuenta del funcionario -->
             <h:outputText value="#{msg['actualizarDatosFuncionario.nuevaContraseña']}"/>
             <h:inputText value="#{ActualizarDatosFuncionario.pass}"/>
             
             </h:panelGrid>
             
             <!-- Boton que manda los datos del formulario para editar los datos de la cuenta del funcionario -->
             <h:commandButton action="#{ActualizarDatosFuncionario.actualizarDatosUsuarioFuncionario}" value="#{msg['actualizarDatosFuncionario.actualizar']}"/>
            </rich:panel>
            </h:form>
        </rich:tab>
        
    </rich:tabPanel>
	
	</ui:define>
	
	
	</ui:composition>
