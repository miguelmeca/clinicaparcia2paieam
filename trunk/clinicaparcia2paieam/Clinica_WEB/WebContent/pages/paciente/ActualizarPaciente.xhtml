<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePaciente.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="cuerpo">
	
 	<h1>
    <h:outputLabel value="#{msg['inicio.paciente.linkActualizarPaciente']}" />
    </h1>
    <rich:tabPanel switchType="client" style="height : 200px; width : 662px;">
        <rich:tab label="#{msg['actualizarInformacion.paciente.modificarDatosBasicos']}">
          
           <h:form>
            <h:panelGrid columns="4" >
            <h:outputText value="#{msg['actualizarInformacion.paciente.modificar.primerNombre']}" />
           	<h:inputText value="#{paciente_Bean.primerNombre}" >
           	</h:inputText>
           	<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.segundoNombre']}" />
           	<h:inputText value="#{paciente_Bean.segundoNombre}" >
           	</h:inputText>
           		<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.primerApellido']}" />
           	<h:inputText value="#{paciente_Bean.primerApellido}" >
          	</h:inputText>
           		<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.segundoApellido']}" />
           	<h:inputText value="#{paciente_Bean.segundoApellido}" >
           	</h:inputText>	
           	<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.direccion']}" />
           	<h:inputText value="#{paciente_Bean.direccion}" >
          	</h:inputText>
          	<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.email']}" />
           	<h:inputText value="#{paciente_Bean.email}" >
          	</h:inputText>
          	<h:inputHidden value="" />
          	
          	<h:inputHidden value="" />
          	<h:commandButton value="#{msg['actualizarInformacion.paciente.modificar.botonActualizar']}" action="#{paciente_Bean.actualizarDatos()}" />
           
             </h:panelGrid>
             </h:form>
        	<h:panelGrid columns="4">    
   <h:outputText value="Telefonos" />
        <rich:dataTable id="tablaTelefonos"
			value="#{paciente_Bean.telefonos}" var="detalle">
			<rich:column id="telefonoSeleccionado" >
				<f:facet name="header">
					<h:outputLabel
						value="#{msg['actualizarInformacion.paciente.modificar.telefonos']}" />
				</f:facet>
				<h:form>
				<h:panelGrid columns="3">
				<h:outputText value="#{detalle.numero}" />
			<a4j:commandButton value="#{msg['actualizarInformacion.paciente.telefonos.eliminarTelefono']}"
				action="#{paciente_Bean.borrarTelefono()}"
				reRender="tablaTelefonos" ajaxSingle="true"
				process="telefonoSeleccionado">

			<a4j:actionparam name="id" value="#{detalle.numero}"
						assignTo="#{paciente_Bean.numeroTelefonoBorrar}" />

</a4j:commandButton>
				
				</h:panelGrid>
				</h:form>
			</rich:column>
			<h:inputText value="#{paciente_Bean.nuevoTelefono}" />
			<h:commandButton action="#{paciente_Bean.agregarTelefono()}" value="Agregar telefono" />
			
		</rich:dataTable>
		<h:outputText value="Acudiente" />
		  <rich:dataTable id="tablaTelefonos"
			value="#{paciente_Bean.telefonos}" var="detalle">
			<rich:column id="telefonoSeleccionado" >
				<f:facet name="header">
					<h:outputLabel
						value="#{msg['actualizarInformacion.paciente.modificar.acudientes']}" />
				</f:facet>
				<h:form>
				<h:panelGrid columns="3">
				<h:outputText value="#{detalle.numero}" />
			<a4j:commandButton value="#{msg['actualizarInformacion.paciente.telefonos.eliminarTelefono']}"
				action="#{paciente_Bean.borrarTelefono()}"
				reRender="tablaTelefonos" ajaxSingle="true"
				process="telefonoSeleccionado">

			<a4j:actionparam name="id" value="#{detalle.numero}"
						assignTo="#{paciente_Bean.numeroTelefonoBorrar}" />

</a4j:commandButton>
				
				</h:panelGrid>
				</h:form>
			</rich:column>
			<h:form>
			<h:panelGrid columns="2">
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.numeroDocumento']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.tipoId']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.primerNombre']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.segundoNombre']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.primerApellido']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.segundoApellido']}" />
			<h:inputText value="" />
			<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.acudientes.segundoNombre']}" />
			<h:inputText value="" />
			
			<h:inputText value="#{paciente_Bean.nuevoTelefono}" />
			<h:commandButton action="#{paciente_Bean.agregarTelefono()}" value="#{msg['actualizarInformacion.paciente.modificar.acudientes.btnAgregar']}" />
			
			</h:panelGrid>
			</h:form>
			
		</rich:dataTable>
		
      </h:panelGrid> 
        </rich:tab>
        <rich:tab label="#{msg['actualizarInformacion.paciente.modificar.inicioSesion']}">
             <h:form>
            <h:panelGrid columns="1" >
            <h:outputText value="#{msg['actualizarInformacion.paciente.modificar.inicioSesion.usuario']}" />
           	<h:inputText value="#{paciente_Bean.usuario}" >
           	</h:inputText>
           	<h:outputText value="#{msg['actualizarInformacion.paciente.modificar.inicioSesion.contraseña']}" />
           	<h:inputText value="#{paciente_Bean.contraseña}" >
           	</h:inputText>
         	<h:commandButton value="#{msg['actualizarInformacion.paciente.modificar.inicioSesion.actualizarLogin']}" action="#{paciente_Bean.actualizarInicioSesion()}" />
           
             </h:panelGrid>
             
             </h:form>
             
             
             
        </rich:tab>
       
       
    </rich:tabPanel>
	

	</ui:define>
	
	
	</ui:composition>
