<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateMedico.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="cuerpo">

		<rich:tabPanel switchType="client" width="1000">
			<rich:tab label="Actualizar datos">
				<!-- formulario para actualizar datos -->

				<rich:dataTable>
					<rich:columnGroup>
						<rich:column>
							<h:outputText 
								value="#{msg['actualizarDatosMedico.primerNombre']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.primerApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.segundoNombre']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.segundoNombre}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.primerApellido']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.primerApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.segundoApellido']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.segundoApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.direccion']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.direccion}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.email']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.correo}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.telefonos']}" />
						</rich:column>
						<rich:column>
						<!-- 	<rich:comboBox selectFirstOnUpdate="false"
								defaultLabel="Enter some value" >
								<f:selectItems value="#{actualizarDatosMedico.telefonos}" />
							</rich:comboBox> -->

							<rich:dataTable id="tablaTelefonos"value="#{actualizarDatosMedico.telefonos}" var="tel">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="telefono" />
									</f:facet>
									<h:outputText value="tel.numero" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Accion" />
									</f:facet>
									<a4j:commandLink value="editar" action="editPanel">
										<a4j:actionparam name="telefono" value="tel.numero" assignTo="#{actualizarDatosMedico.numTelefono}"/>
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>


						</rich:column>
					
					</rich:columnGroup>
					
					<br />
					<a4j:commandButton value="#{msg['actualizarDatosMedico.Editar']}" action="#{actualizarDatosMedicoBean.actualizarDatos}"></a4j:commandButton>

				</rich:dataTable>

				<!-- MODAL PANEL para editar algun telefono del usuario -->
				<rich:modalPanel id="editPanel" autosized="true" width="450">
					
					<h:form>
						<h:panelGrid columns="1">
							
							<h:outputText value="#{actualizarDatosMedico.numTelefono}" />
							
							<h:inputText value="#{actualizarDatosMedico.nuevoTelefono}" />
							
							<a4j:commandButton value="#{msg['actualizarDatosMedico.Editar']}" action="#{actualizarDatosMedicoBean.actualizarTelefono}" />
							
						</h:panelGrid>
					</h:form>
				</rich:modalPanel>

			</rich:tab>

			<rich:tab label="Editar contraseña">
				<!-- formulario para actualizar la contraseña -->
				<rich:dataTable>
					<h:form>
					
						<rich:columnGroup>
							<rich:column>
								<h:outputText
									value="#{msg['actualizarDatosMedico.passwordViejo']}" />
							</rich:column>
							<rich:column>
								<h:inputText value="#{actualizarDatosMedicoBean.pass}" />
							</rich:column>
						</rich:columnGroup>
					
						<rich:columnGroup>
							<rich:column>
								<h:outputText
									value="#{msg['actualizarDatosMedico.passwordActual']}" />
							</rich:column>
							<rich:column>
								<h:inputText value="#{actualizarDatosMedicoBean.nuevoPass}" />
							</rich:column>
						</rich:columnGroup>

						<rich:columnGroup>
							<rich:column>
								<h:outputText
									value="#{msg['actualizarDatosMedico.passwordNuevo']}" />
							</rich:column>
							<rich:column>
								<h:inputText value="#{actualizarDatosMedicoBean.confirmarPass}" />
							</rich:column>
						</rich:columnGroup>
						
						<rich:columnGroup>
							<rich:column>
								<h:commandButton action="#{actualizarDatosMedicoBean.cambiarPassword}" value="#{msg['actualizarDatosMedico.Editar']}" />
							</rich:column>
						</rich:columnGroup>
						
						
					</h:form>
				</rich:dataTable>
		</rich:tabPanel>

	</ui:define>


</ui:composition>
