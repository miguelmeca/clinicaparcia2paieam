<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateMedico.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="cuerpo">

		<rich:tabPanel switchType="client" width="1000">
			<rich:tab label="Actualizar datos">
				<!-- formulario para actualizar datos -->

				<rich:dataTable>
					<rich:columnGroup>
						<rich:column>
							<h:outputText 
								value="#{msg['actualizarDatosMedico.primerNombre']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.primerApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.segundoNombre']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.segundoNombre}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.primerApellido']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.primerApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText
								value="#{msg['actualizarDatosMedico.segundoApellido']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.segundoApellido}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.direccion']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.direccion}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.email']}" />
						</rich:column>
						<rich:column>
							<h:inputText value="#{actualizarDatosMedico.correo}" />
						</rich:column>
						<rich:column>
							
						</rich:column>
					</rich:columnGroup>

					<rich:columnGroup>
						<rich:column>
							<h:outputText value="#{msg['actualizarDatosMedico.telefonos']}" />
						</rich:column>
						<rich:column>
							<rich:comboBox selectFirstOnUpdate="false"
								defaultLabel="Enter some value">
								<f:selectItems value="#{actualizarDatosMedico.telefonos}" />
							</rich:comboBox>
						</rich:column>
						<rich:column>
							<a4j:commandLink ajaxSingle="true" id="editlink" value="editar"
								oncomplete="#{rich:component('editPanel')}.show()">
							</a4j:commandLink>
						</rich:column>
					</rich:columnGroup>
					
					<br />
					<a4j:commandButton value="#{msg['actualizarDatosMedico.Editar']}" action="#{actualizarDatosMedicoBean}"></a4j:commandButton>

				</rich:dataTable>

				<!-- MODAL PANEL para editar algun dato del usuario -->
				<rich:modalPanel id="editPanel" autosized="true" width="450">
					<f:facet name="header">
						<h:outputText value="Edit Current Car" />
					</f:facet>
					<f:facet name="controls">
						<h:panelGroup>
							<h:graphicImage value="/images/modal/close.png" id="hidelink"
								styleClass="hidelink" />
							<rich:componentControl for="editPanel" attachTo="hidelink"
								operation="hide" event="onclick" />
						</h:panelGroup>
					</f:facet>
					<h:form>
						<rich:messages style="color:red;"></rich:messages>
						<h:panelGrid columns="1">
							<a4j:outputPanel ajaxRendered="true">
								<h:panelGrid columns="2">
									<h:outputText value="Make" />
									<h:inputText value="#{dataTableScrollerBean.currentItem.make}" />
									<h:outputText value="Model" />
									<h:inputText value="#{dataTableScrollerBean.currentItem.model}" />
									<h:outputText value="Price" />
									<h:inputText value="#{dataTableScrollerBean.currentItem.price}"
										label="Price" immediate="true" />
								</h:panelGrid>
								<rich:message showSummary="true" showDetail="false" for="price" />
							</a4j:outputPanel>
							<a4j:commandButton value="Store"
								action="#{dataTableScrollerBean.store}"
								reRender="make, model, price"
								oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('editPanel')}.hide();" />
						</h:panelGrid>
					</h:form>
				</rich:modalPanel>

			</rich:tab>

			<rich:tab label="Editar contraseña">
				<!-- formulario para actualizar la contraseña -->
				<rich:dataTable>
					<h:form>
						<rich:columnGroup>
							<rich:column>
								<h:outputText
									value="#{msg['actualizarDatosMedico.passwordActual']}" />
							</rich:column>
							<rich:column>
								<h:inputText value="#{actualizarDatosMedicoBean.pass}" />
							</rich:column>
						</rich:columnGroup>

						<rich:columnGroup>
							<rich:column>
								<h:outputText
									value="#{msg['actualizarDatosMedico.passwordNuevo']}" />
							</rich:column>
							<rich:column>
								<h:inputText value="#{actualizarDatosMedicoBean.nuevoPass}" />
							</rich:column>
						</rich:columnGroup>
						
						<rich:columnGroup>
							<rich:column>
								<h:commandButton action="#{actualizarDatosMedicoBean.cambiarPassword}" value="Cambiar" />
							</rich:column>
						</rich:columnGroup>
						
						
					</h:form>
				</rich:dataTable>
		</rich:tabPanel>

	</ui:define>


</ui:composition>
