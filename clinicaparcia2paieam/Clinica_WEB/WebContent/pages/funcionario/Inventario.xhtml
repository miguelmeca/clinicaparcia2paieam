<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateFuncionario.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:define name="cuerpo">
	<h:form>
	<rich:panel id="panel">
	<f:facet name="header">
	<h:outputText value="Inventario" />
	</f:facet>
	 <rich:tabPanel>
        <rich:tab label="#{msg['Inventario.grupoterapeutico']}">
          <rich:panel id="medicamentospanel">
          <rich:dataTable id="tablaMedicamentos" value="#{inventarioBean.medicamentos}" var="m">
          
        	<rich:column id="GrupoTerapeutico">
			<f:facet name="header">
			<h:outputLabel value="#{msg['Inventario.grupoterapeutico']}" />
			</f:facet>
					
						<h:outputText id="TxtTerapeutico" value="#{m.grupoTerapeutico}" />
					</rich:column>  
			<rich:column id="RegistroInvima">
						<f:facet name="header">
							<h:outputLabel value="#{msg['Inventario.registroinvima']}" />
						</f:facet>
						<h:outputText id="TxtInvima" value="#{m.registroinvima}" />
					</rich:column>
					  
					  <rich:column id="presentacion">
					  <f:facet name="header">
							<h:outputLabel value="#{msg['Inventario.presentacion']}" />
						</f:facet>
						<h:outputText id="TxtInvima" value="#{m.presentacion}" />
					  </rich:column>
					  
					  
          
          </rich:dataTable>        
          </rich:panel>
          
        </rich:tab>
        <rich:tab label="#{msg['Inventario.entradaSalida']}">
        <rich:panel id="panel Entrada salidad">
        <rich:dataTable id="entrada">
        
        
        </rich:dataTable>
        <rich:dataTable id ="salidad">
        hola
        </rich:dataTable>
        </rich:panel> 
        
        
        
        </rich:tab>
        
        
        <rich:tab label="#{msg['Inventario.IngresarMedicamento']}">
        <rich:panel id="panelingresar">
       	<f:facet name="header">
					<h:outputText value="#{msg['Inventario.RegistrarMedicamento']}" />
				</f:facet>
       	<h:panelGrid columns="2">
       	<h:outputText value="#{msg['Inventario.codigoBarras']}" />
       	<h:inputText id="txtbarras" value="" />
       	
       	<h:outputText value="#{msg['Inventario.codigoDelArticulo']}" />
       	<h:inputText id="txtCodigo" value="" />       	
       	</h:panelGrid>
       	
       	<a4j:commandButton value="#{msg['Inventario.crear']}"
		action="#{medicamentobean.crear}"  />
       	
       	
        </rich:panel>
           
        </rich:tab>
        
    </rich:tabPanel>
    </rich:panel>
    </h:form>
	</ui:define>
	
	
	</ui:composition>
