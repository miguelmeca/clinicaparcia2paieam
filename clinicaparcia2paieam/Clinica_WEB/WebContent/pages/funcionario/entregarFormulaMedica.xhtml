<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templateFuncionario.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="cuerpo">
	<h:form>
		<h:panelGrid columns="3">
			<rich:panel>

				<h:outputLabel value="#{msg['entregarFormulaMedica.usuario']}" />
				<h:outputText
					value="#{funcionarioBean.primerNombre}" />
				<h:outputLabel value="" />

				<h:outputLabel value="#{msg['entregarFormulaMedica.codigoFormula']}" />
				<h:inputText value="#{entregarFormulaMedicaBean.codFormula}" />
				<a4j:commandButton
					action="#{entregarFormulaMedicaBean.buscarFormulaMedica}"
					reRender="tablaMedicamentos"
					value="#{msg['entregarFormulaMedica.buscar']}">
				</a4j:commandButton>
			</rich:panel>
		</h:panelGrid>
	</h:form>

	<rich:dataGrid>
		<rich:dataTable id="tablaMedicamentos"
			value="#{entregarFormulaMedicaBean.detalles}" var="detalle">
			<rich:column>
				<f:facet name="header">
					<h:outputLabel
						value="#{msg['entregarFormulaMedica.nombreMedicamento']}" />
				</f:facet>
				<h:outputText value="#{articuloBean.nombre}" />
			</rich:column>
			<rich:column>
			<f:facet name="header">
			<h:outputLabel value="#{msg['entregarFormulaMedica.escoger']}" />
			</f:facet>
			<a4j:commandButton image="imgs/why-choose-us.png" id="escogerMedicamento" height="20" width="20">
	        <rich:componentControl for="panel" attachTo="escogerMedicamento" operation="show" event="onclick" />	
			</a4j:commandButton>
			</rich:column>
		</rich:dataTable>
	</rich:dataGrid>

	<h:form>
		<rich:modalPanel id="panel" width="350" height="100" autosized="true">
		<f:facet name="header">
		<h:outputLabel value="#{['entregarFormulaMedica.textoModal']}" />
		</f:facet> 
    </rich:modalPanel>
    
	</h:form>
	</ui:define>
	
</ui:composition>
