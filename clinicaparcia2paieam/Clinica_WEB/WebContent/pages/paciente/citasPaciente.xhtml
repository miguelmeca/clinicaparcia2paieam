</h:panelGrid>

        <f:facet name="controls">
            <h:panelGroup>

        <rich:dataTable value="#{consultas.formulanMedica.detallesFormulaMedica}" var="formulas">

	<h:outputLabel

	<h:outputText value="#{formulas.articulo.nombre}" />

 </h:panelGroup>

               <rich:dataTable  id="tablaCitasSinCancelar" value="#{asignarCitasPacienteBean.consultaSinAtender}" var="consultaSinAtender">

			<a4j:actionparam name="id" value="#{consultas.id}"
						assignTo="#{asignarCitasPacienteBean.idCOnsultaCancelar}" />

</a4j:commandButton>
