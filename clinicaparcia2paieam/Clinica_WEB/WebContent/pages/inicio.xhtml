<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="header">
		<h1><h:outputText value="CLINICA" style="FONT-SIZE: xx-large; COLOR: #ffffff; FONT-WEIGHT: bold;"></h:outputText></h1>
	</ui:define>
	
	<ui:define name="menu">
	
	<h:form>
		<rich:spacer height="100px"></rich:spacer>
		<h2>Inicio de Sesion</h2>
		<h:panelGrid columns="2">
			
			<h:outputText value="#{msg['inicio.user']}" />
			<h:inputText value="#{loginBean.nombreUser}" />
			
			<h:outputText value="#{msg['inicio.password']}" />
			<h:inputText value="#{loginBean.password}" />
		
		</h:panelGrid>
		<h:commandButton value="#{msg['inicio.entrar']}" 
		                 action="#{loginBean.login}" />
		
		
	</h:form>
	
	</ui:define>
	
	
	</ui:composition>
